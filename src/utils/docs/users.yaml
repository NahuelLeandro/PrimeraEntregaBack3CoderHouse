tags:
  - name: Users
    description: Gestión de usuarios

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          example: "698c26ea3072ca2ef73b3135"
        first_name:
          type: string
          example: "Juan"
        last_name:
          type: string
          example: "Pérez"
        email:
          type: string
          example: "juan@email.com"
        password:
          type: string
          example: "123456"
        role:
          type: string
          enum: [user, admin]
          example: "user"
        pets:
          type: array
          items:
            type: string
            example: "698c273c7a4e048f6145c2a5"
      required:
        - email
        - password

paths:
  /api/users:
    get:
      summary: Obtener todos los usuarios
      tags: [Users]
      responses:
        200:
          description: Lista de usuarios

    post:
      summary: Crear usuario
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        201:
          description: Usuario creado
        409:
          description: Email ya registrado

  /api/users/{uid}:
    get:
      summary: Obtener usuario por ID
      tags: [Users]
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Usuario encontrado
        404:
          description: Usuario no encontrado

    put:
      summary: Actualizar usuario
      tags: [Users]
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: Usuario actualizado

    delete:
      summary: Eliminar usuario
      tags: [Users]
      parameters:
        - name: uid
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Usuario eliminado